<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../src/style.css">
<script type="text/javascript" src="../src/script.js" defer></script>
<link rel="shortcut icon" href="#" />
<title>Ducky Doghnutchart</title>
</head>
<body>

<div id="container">
  <div id="chart_container">

    <div class="arc_container arc_container_0">
      <div class="arc arc_0">
        <div class="arc_fill arc_fill_0" onmouseover="hoverArc(0)" onmouseout="unhoverArc(0)"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="arc_container arc_container_1">
      <div class="arc arc_1">
        <div class="arc_fill arc_fill_1" onmouseover="hoverArc(1)" onmouseout="unhoverArc(1)"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="arc_container arc_container_2">
      <div class="arc arc_2">
        <div class="arc_fill arc_fill_2" onmouseover="hoverArc(2)" onmouseout="unhoverArc(2)"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="arc_container arc_container_3">
      <div class="arc arc_3">
        <div class="arc_fill arc_fill_3" onmouseover="hoverArc(3)" onmouseout="unhoverArc(3)"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="arc_container arc_container_4">
      <div class="arc arc_4">
        <div class="arc_fill arc_fill_4" onmouseover="hoverArc(4)" onmouseout="unhoverArc(4)"></div>
        <div class="hole"></div>
      </div>
    </div>

    <div class="spacing_border spacing_border_0">
      <div class="hover_border_left"></div>
      <div class="hover_border_right"></div>
    </div>
    <div class="spacing_border spacing_border_1">
      <div class="hover_border_right"></div>
      <div class="hover_border_left"></div>
    </div>
    <div class="spacing_border spacing_border_2">
      <div class="hover_border_left"></div>
      <div class="hover_border_right"></div>
    </div>
    <div class="spacing_border spacing_border_3">
      <div class="hover_border_left"></div>
      <div class="hover_border_right"></div>
    </div>
    <div class="spacing_border spacing_border_4">
      <div class="hover_border_left"></div>
      <div class="hover_border_right"></div>
    </div>

    <div id="cutout"></div>
    <div id="cutout_outer"></div>

  </div>




  <div id="legend_container">

    <div class="legend_item" id="legend_item_food">
      <div class="legend_icon_wrapper">
        <img class="legend_icon" src="assets/icons/food.svg">
      </div>
      <div class="legend_label" id="legend_label_food">Food</div>
      <div class="legend_value"></div>
    </div>

    <div class="legend_item" id="legend_item_consumption">
      <div class="legend_icon_wrapper">
        <img class="legend_icon" src="assets/icons/consumption.svg">
      </div>
      <div class="legend_label" id="legend_label_consumption">Consumption</div>
      <div class="legend_value"></div>
    </div>

    <div class="legend_item" id="legend_item_energy">
      <div class="legend_icon_wrapper">
        <img class="legend_icon" src="assets/icons/energy.svg">
      </div>
      <div class="legend_label" id="legend_label_energy">Energy</div>
      <div class="legend_value"></div>
    </div>

    <div class="legend_item" id="legend_item_transport">
      <div class="legend_icon_wrapper">
        <img class="legend_icon" src="assets/icons/transport.svg">
      </div>
      <div class="legend_label" id="legend_label_transport">Transport</div>
      <div class="legend_value"></div>
    </div>

    <div class="legend_item" id="legend_item_public">
      <div class="legend_icon_wrapper">
        <img class="legend_icon" src="assets/icons/public.svg">
      </div>
      <div class="legend_label" id="legend_label_public">Public</div>
      <div class="legend_value"></div>
    </div>

  </div>
</div>

</body>
</html>
